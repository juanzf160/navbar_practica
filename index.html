<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar responsive</title>
    <!-- etiqueta para vincular mi html con css -->
    <link rel="stylesheet" href="estilos.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <header class="header">
            <div class="logo">
                <img src="descarga.png" alt="logo" style="width: 60px; height: auto; transition: all 0.5s; border-radius: 50px; margin: 0 auto;">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Acerca de</a></li>
                </ul>
            </nav>
            <a href="#" class="btn"><button>Contacto</button></a>

            <a onclick="openNav()" class="menu" href="#"><button>Menu</button></a>

            <div class="overlay" id="mobile-menu">
              <a onclick="closeNav()" href="#" class="close">&times;</a>
              <div class="overlay-content">
                <a href="#">Servicios</a> 
                <a href="#">Proyectos</a> 
                <a href="#">Acerca de</a> 
              </div>
            </div>

        </header>
    </div>
    <hr>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images.jpg" alt="logo" style="width: 110px; height: 70px; border-radius: 50px;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Productos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Manuales
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Primera linea</a></li>
                      <li><a class="dropdown-item" href="#">Segunda linea</a></li>
                      <li><a class="dropdown-item" href="#">Conoce mas sobre nosotros</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Social</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Search">
                  <button class="btn btn-outline-light btn-secondary" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
    <hr>
    <div>

    </div>
    <script type="text/javascript" src="nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
